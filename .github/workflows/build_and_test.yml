name: Build and Test

on:
  push:
    branches: [practice_2]
  pull_request:
    branches: [practice_2]

jobs:
  RunMake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: practice_2
      
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y make debhelper dpkg-dev libgtest-dev
        
      - name: Build project
        run: make all
      
      - name: Upload run artifact
        uses: actions/upload-artifact@v4
        with:
          name: fibonacci_auto_executable
          path: ./usr/fibonacci

  RunTest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: practice_2
      
      - name: Run tests
        run: |
          make test
          ./usr/test_fibonacci
      
      - name: Upload test artifact
        uses: actions/upload-artifact@v4
        with:
          name: fibonacci_test_executable
          path: ./usr/test_fibonacci
    
  RunPackage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: practice_2
      
      - name: Create .deb package
        run: make package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fibonacci_deb_package
          path: ./fibonacci.deb

