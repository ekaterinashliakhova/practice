name: Build and Test

on:
  # Триггеры для запуска воркфлоу
  push:
    branches: [practice_3]
  pull_request:
    branches: [practice_3]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: practice_3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y make debhelper dpkg-dev libgtest-dev

      - name: Build project
        run: |
          make all

      - name: Run tests
        run: |
          make test
          ./usr/test_fibonacci

      - name: Create .deb package
        run: |
          make package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fibonacci_deb_package
          path: fibonacci.deb

  deploy:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: practice_3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t fibonacci-app .

      - name: Run Docker container
        env:
          DEB_PACKAGE: fibonacci.deb
          INPUT_PARAM: 10  
        run: |
          docker run --rm -e INPUT_PARAM=$INPUT_PARAM -v ${{ github.workspace }}:/app fibonacci-app

